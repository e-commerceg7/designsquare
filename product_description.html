<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/product-description.css" />
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/footer.css">
  <title>DESIGNSQUARE</title>
</head>

<body>
  <header id="navbar"></header>
  <main>
    <section id="product-description-wrapper">
        <img src="" alt="">
        <article id="product-details">
            <div id="product-description">
              
            </div>    
            <label for="size">Select size <br> </label>
            <select name="size" id="size">
                <option value="small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
            <div id="stock">In stock</div>
            <button type="button" class="to-cart-btn">Add to cart</button>
        </article>
    </section>
  </main>

  <footer id="footer"></footer>
  <script src="js/footer.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/product_description.js"></script>
</body>

</html>
