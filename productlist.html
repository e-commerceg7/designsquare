<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/productlist.css" />

    <title>DESIGNSQUARE</title>
  </head>
  <body>
    <header>
      <button id="women-link">WOMEN</button>
      <button id="men-link">MEN</button>
      <button id="children-link">CHILDREN</button>
    </header>
    <main>
      <section class="filter">
        <div class="filter-wrapper active" id="women-filter">
          <div class="women-filter">
            <button type="button">T-Shirts</button>
            <button type="button">Shirts</button>
            <button type="button">Activewear</button>
            <button type="button">Dresses</button>
            <button type="button">Leggings</button>
            <button type="button">Skirts</button>
            <button type="button">Cardigans</button>
            <button type="button">Jackets</button>
            <button type="button">Sweaters</button>
          </div>
        </div>

        <div class="filter-wrapper" id="men-filter">
          <div class="men-filter">
            <button type="button">Jeans</button>
            <button type="button">Shorts</button>
            <button type="button">Polo Shirts</button>
            <button type="button">Shirts</button>
            <button type="button">T-Shirts</button>
            <button type="button">Pants</button>
          </div>
        </div>

        <div class="filter-wrapper" id="children-filter">
          <div class="children-filter">
            <button type="button">Jackets</button>
            <button type="button">Jeans</button>
            <button type="button">Hoodies</button>
            <button type="button">Shoes</button>
            <button type="button">Pants</button>
            <button type="button">Sweatshirts</button>
            <button type="button">Shorts</button>
            <button type="button">Sleepwear</button>
          </div>
        </div>

        <select id="sort-products">
          <option>Recommended</option>
          <option>Newest</option>
          <option>Lowest Price</option>
          <option>Highest Price</option>
        </select>
      </section>

      <section class="product-list">
<!-- 
        <div class="product-card">
          <a href="#">
            <img src="img/test img.png" alt="" />
          </a>
          <div class="product-info">
            <p class="product-name">Oversized T-shirt</p>
            <p class="product-price">500 kr</p>
          </div>
        </div>
  -->
      </section>
    </main>

    <footer></footer>
    <script type="module" src="js/productlist.js"></script>
  </body>
</html>
