<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/productlist.css" />
    <link rel="stylesheet" href="css/men.css">
    <title>Men Clothing</title>
</head>
<body>
    <header id="navbar"></header>
    <main>
        <section class="filter">
            <div class="men-filter" id="filter-container">
  <!-- using JS to create category-filter buttons -->
            </div>

          <div class="sort-wrapper">
            <label for="sort-products">Sort by:</label>
            <select id="sort-products">
              <option>Recommended</option>
              <option value="date-desc">Newest</option>
              <option value="price-asc">Lowest Price</option>
              <option value="price-desc">Highest Price</option>
            </select>
          </div>
        </section>
        <section class="product-list">
  <!-- using JS to get and dispaly products-->
        </section>

    </main>
    <footer id="footer"></footer>

    <script type="module" src="js/men.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
