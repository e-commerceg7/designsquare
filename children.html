<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/productlist.css" />
    <title>Children Clothing</title>
</head>
<body>
    <header id="navbar"></header>
    <main>
        <section class="filter">
          <div class="filter-wrapper" id="children-filter">
            <div class="children-filter">
              <button type="button" id="children">All Categories</button>
              <button type="button" id="jackets">Jackets</button>
              <button type="button" id="jeans">Jeans</button>
              <button type="button" id="hoodies">Hoodies</button>
              <button type="button" id="shoes">Shoes</button>
              <button type="button" id="pants">Pants</button>
              <button type="button" id="sweatshirts">Sweatshirts</button>
              <button type="button" id="shorts">Shorts</button>
              <button type="button" id="sleepwear">Sleepwear</button>
            </div>
          </div>
  
          <div class="sort-wrapper">
            <label for="sort-products">Sort by:</label>
            <select id="sort-products">
              <option>Recommended</option>
              <option value="date-desc">Newest</option>
              <option value="price-asc">Lowest Price</option>
              <option value="price-desc">Highest Price</option>
            </select>
          </div>
  
        <section class="product-list">

          <div class="product-card">

            </a>
            <div class="product-info">
              <p class="product-name">Oversized T-shirt</p>
              <p class="product-price">500 kr</p>
            </div>
          </div>
    -->
        </section>
    </main>
    <footer id="footer"></footer>

    <script type="module" src="js/children.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
